<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slide Advanced</title>
    <link rel="stylesheet" href="css/1.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>

<body>
    <div id="slidewrapper">
        <div class="slides">
            <ul>
                <li class="slide present" style="background-image: url(img/1.jpg);">
                </li>
                <li class="slide" style="background-image: url('img/2.jpg');">
                </li>
                <li class="slide" style="background-image: url('img/3.jpg');">
                </li>
                <li class="slide" style="background-image: url('img/4.jpg');">
                </li>
                <li class="slide" style="background-image: url('img/5.jpg');">
                </li>
            </ul>
        </div>
        <div class="buttons">
            <a href="#" class="left"><i class="fa fa-angle-left"></i></a>
            <a href="#" class="right"><i class="fa fa-angle-right"></i></a>
        </div>
    </div>
    <script src="1.js"></script>
</body>

</html>
